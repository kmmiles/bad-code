<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>style tag as block element</title>
</head>
<body>
  <style contenteditable style="display:block;white-space: pre;">
    * { transition: all 0.2s; }
    html {
      background: #BAD;
      font-size: 20px;
    }
  </style>
</body>
</html>
