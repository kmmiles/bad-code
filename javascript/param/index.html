<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Hello, redirect world</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="msg"></div>
  <script>
    const paramValueFromURL = (url, paramName) => {
      const params = new URLSearchParams(url);
      if (params === undefined) {
        return undefined;
      }
      const value = params.get(paramName.toLowerCase());
      return value !== null ? value : undefined;
    };

    const referral = paramValueFromURL(window.location.search.substring(1), 'referral');
    if (referral) {
      document.getElementById('msg').innerHTML += "Access to " + referral + "is denied"
    }
  </script>
  </body>
</html>
