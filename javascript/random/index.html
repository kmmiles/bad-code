<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>lazy</title>
  </head>
  <body>
    <script>
      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
      }
      let width=getRandomInt(1, 1000);
      let height=getRandomInt(1, 1000);

      let windowOpts=`width=${width},height=${height}`;
      //let windowOpts="width=1000,height=1000";
      console.log(windowOpts);

      var myWindow = window.open("", "", windowOpts);
    </script>
  </body>
</html>
